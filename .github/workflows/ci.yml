name: CI (Build & Test)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build web app
        run: dotnet build PassItOnAcademy.csproj --no-restore --configuration Release

      - name: Test (unit tests)
        run: dotnet test RugbyWebApp.Tests/RugbyWebApp.Tests.csproj --no-build --configuration Release --logger "trx;LogFileName=test_results.trx" --results-directory ./TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: TestResults
          path: ./TestResults
